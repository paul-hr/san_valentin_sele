<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6e6, #fff5e6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
        }

        .btn-no {
            background: #808080;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn-accept {
            background-color: #ff4d6d;
            color: white;
        }

        .modal-btn-decline {
            background-color: #808080;
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        /* Estilos para el modal de imagen */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .image-modal.active {
            display: flex;
        }
        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 2001;
        }

        .close-modal:hover {
            color: #ff4d6d;
        }
         /* Photo gallery styles - Versión Horizontal */
         .photo-gallery {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
            position: relative;
            align-items: center;
            cursor: grab; /* Indica que se puede arrastrar */
        }

        .photo-gallery:active {
            cursor: grabbing; /* Cambia el cursor cuando se está arrastrando */
        }

        .photo-gallery::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .gallery-container {
            display: flex;
            gap: 20px;
            animation: slideLeft 15s linear infinite;
            user-select: none; /* Previene la selección de texto durante el arrastre */
        }


        .gallery-container.dragging {
            animation-play-state: paused;
            transition: none; /* Elimina la transición durante el arrastre */
        }
        .photo-container {
            flex: 0 0 280px;
            height: 280px;
            min-width: 280px; /* Añadido para mantener el tamaño consistente */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.05);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajuste del contenedor principal para el collage horizontal */
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 95vw; /* Aumentamos el ancho */
            max-width: 1400px; /* Aumentamos el ancho máximo */
            position: relative;
            margin: 20px;
        }


        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        @keyframes slideLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* Solo se moverá el 50% para mostrar el segundo conjunto */
            }
        }

        .sunflower {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 3s infinite ease-in-out;
            z-index: 0;
        }

        .decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .decoration:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .decoration:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 4s ease-in-out infinite;
        }
        
    </style>
</head>
<body>
    <!-- Modal para la música -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <h2>🎵 Love You With All My Heart #MÑH </h2>
            <p>Para hacer este momento más especial, ¿te gustaría escuchar una canción de fondo?</p>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-accept" onclick="acceptMusic()">Yep </button>
                <button class="modal-btn modal-btn-decline" onclick="declineMusic()">No Yep</button>
            </div>
        </div>
    </div>

    <!-- Audio elemento -->
    <audio id="bgMusic" loop>
        <source src="assets/music/romantic-song.mp3" type="audio/mp3">
    </audio>

    <!-- Elementos decorativos -->
    <div class="decoration-container">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
    </div>

    <div class="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <p class="message">Me harías la persona más feliz del mundo si dices que sí...</p>
        <div class="buttons">
            <button class="btn btn-yes" onclick="acceptProposal()">¡Sí, Amolsiño!</button>
            <button class="btn btn-no" onmouseover="moveButton(this)">Ño :c</button>
        </div>
    </div>

    <script>
        // Variables para el control de música
        const bgMusic = document.getElementById('bgMusic');
        const musicModal = document.getElementById('musicModal');
        let isMusicPlaying = false;
        let hasUserChosenMusic = false;

        // Mostrar el modal al cargar la página
        window.onload = function() {
            setTimeout(() => {
                musicModal.style.display = 'flex';
            }, 1000);
        }

        function acceptMusic() {
            bgMusic.play()
                .then(() => {
                    isMusicPlaying = true;
                    hasUserChosenMusic = true;
                    musicModal.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error al reproducir música:', error);
                });
        }

        function declineMusic() {
            hasUserChosenMusic = true;
            musicModal.style.display = 'none';
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function acceptProposal() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1 style="color: #ff4d8d;">¡Gracias por decir que sí! ❤️</h1>
                <p>Has hecho que este sea el mejor San Valentín de todos.</p>
                <p style="margin-top: 10px; font-size: 0.9em; color: #666;">#MNHLYR ❤️</p>
                <div class="photo-gallery" id="photoGallery"></div>
            `;
            
            if (hasUserChosenMusic && !isMusicPlaying) {
                bgMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                    });
            }
            
            loadPhotos();
            createHearts();
            createFloatingHearts();
        }

        function loadPhotos() {
    const gallery = document.getElementById('photoGallery');
    const galleryContainer = document.createElement('div');
    galleryContainer.className = 'gallery-container';
    
    // Crear el modal
    const imageModal = document.createElement('div');
    imageModal.className = 'image-modal';
    imageModal.innerHTML = `
        <span class="close-modal">&times;</span>
        <img class="modal-image" src="" alt="Foto en grande">
    `;
    document.body.appendChild(imageModal);

    const modalImage = imageModal.querySelector('.modal-image');
    const closeButton = imageModal.querySelector('.close-modal');

    // Función para abrir el modal
    function openModal(imgSrc) {
        modalImage.src = imgSrc;
        imageModal.classList.add('active');
        galleryContainer.style.animationPlayState = 'paused';
    }

    // Cerrar modal
    closeButton.onclick = () => {
        imageModal.classList.remove('active');
        galleryContainer.style.animationPlayState = 'running';
    }

    // Cerrar modal al hacer clic fuera de la imagen
    imageModal.onclick = (e) => {
        if (e.target === imageModal) {
            imageModal.classList.remove('active');
            galleryContainer.style.animationPlayState = 'running';
        }
    }

    // Cerrar modal con tecla Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && imageModal.classList.contains('active')) {
            imageModal.classList.remove('active');
            galleryContainer.style.animationPlayState = 'running';
        }
    });
    
    // Cargar fotos (original y duplicado)
    for (let j = 0; j < 2; j++) {
        for (let i = 1; i <= 4; i++) {
            const photoContainer = document.createElement('div');
            photoContainer.className = 'photo-container';
            
            const img = document.createElement('img');
            img.src = `assets/photos/photo${i}.jpg`;
            img.alt = 'Momento especial';
            img.loading = 'lazy';
            
            // Agregar click event para abrir el modal
            img.onclick = (e) => {
                e.stopPropagation(); // Prevenir que el evento afecte el arrastre
                if (!isDragging) { // Solo abrir si no estamos arrastrando
                    openModal(img.src);
                }
            };
            
            photoContainer.appendChild(img);
            galleryContainer.appendChild(photoContainer);
        }
    }
    
    gallery.appendChild(galleryContainer);

    // Variables para el arrastre
    let isDragging = false;
    let startPos = 0;
    let scrollLeft = 0;

    // Detener animación al pasar el mouse
    gallery.addEventListener('mouseenter', () => {
        galleryContainer.style.animationPlayState = 'paused';
    });

    // Reanudar animación al quitar el mouse
    gallery.addEventListener('mouseleave', () => {
        if (!isDragging) {
            galleryContainer.style.animationPlayState = 'running';
        }
    });

    // Iniciar arrastre
    gallery.addEventListener('mousedown', (e) => {
        isDragging = true;
        gallery.classList.add('dragging');
        startPos = e.pageX - gallery.offsetLeft;
        scrollLeft = gallery.scrollLeft;
    });

    // Durante el arrastre
    gallery.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - gallery.offsetLeft;
        const walk = (x - startPos) * 2;
        gallery.scrollLeft = scrollLeft - walk;
    });

    // Terminar arrastre
    document.addEventListener('mouseup', () => {
        isDragging = false;
        gallery.classList.remove('dragging');
    });

    // Prevenir arrastre de imágenes
    gallery.addEventListener('dragstart', (e) => {
        e.preventDefault();
    });

    // Soporte para dispositivos táctiles
    gallery.addEventListener('touchstart', (e) => {
        isDragging = true;
        gallery.classList.add('dragging');
        startPos = e.touches[0].pageX - gallery.offsetLeft;
        scrollLeft = gallery.scrollLeft;
    });

    gallery.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.touches[0].pageX - gallery.offsetLeft;
        const walk = (x - startPos) * 2;
        gallery.scrollLeft = scrollLeft - walk;
    });

    gallery.addEventListener('touchend', () => {
        isDragging = false;
        gallery.classList.remove('dragging');
        setTimeout(() => {
            galleryContainer.style.animationPlayState = 'running';
        }, 100);
    });
}

        function createHearts() {
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `float ${Math.random() * 2 + 2}s infinite ease-in-out`;
                document.body.appendChild(heart);
            }
        }

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                
                // Eliminar el corazón después de la animación
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }
    </script>
</body>
</html>
