<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6e6, #fff5e6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
        }

        .btn-no {
            background: #808080;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn-accept {
            background-color: #ff4d6d;
            color: white;
        }

        .modal-btn-decline {
            background-color: #808080;
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

         /* Photo gallery styles - Versi√≥n Horizontal */
         .photo-gallery {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px 20px 40px 20px; /* Aumentamos el padding inferior */
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            align-items: center; /* Centramos verticalmente */
        }

        .photo-gallery::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .photo-container {
            flex: 0 0 280px; /* Reducimos ligeramente el tama√±o */
            height: 280px; /* Mantenemos el aspecto cuadrado */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-right: 5px; /* A√±adimos un peque√±o margen */
        }

        .photo-container:hover {
            transform: scale(1.05);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajuste del contenedor principal para el collage horizontal */
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 95vw; /* Aumentamos el ancho */
            max-width: 1400px; /* Aumentamos el ancho m√°ximo */
            position: relative;
            margin: 20px;
        }


        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .sunflower {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 3s infinite ease-in-out;
            z-index: 0;
        }

        .decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .decoration:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .decoration:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Modal para la m√∫sica -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <h2>üéµ Love You With All My Heart #M√ëH </h2>
            <p>Para hacer este momento m√°s especial, ¬øte gustar√≠a escuchar una canci√≥n de fondo?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-accept" onclick="acceptMusic()">Yep </button>
                <button class="modal-btn modal-btn-decline" onclick="declineMusic()">No Yep</button>
            </div>
        </div>
    </div>

    <!-- Audio elemento -->
    <audio id="bgMusic" loop>
        <source src="assets/music/romantic-song.mp3" type="audio/mp3">
    </audio>

    <!-- Elementos decorativos -->
    <div class="decoration-container">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
        <img src="assets/images/sunflower.png" class="sunflower decoration" alt="sunflower">
    </div>

    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <p class="message">Me har√≠as la persona m√°s feliz del mundo si dices que s√≠...</p>
        <div class="buttons">
            <button class="btn btn-yes" onclick="acceptProposal()">¬°S√≠, Amolsi√±o!</button>
            <button class="btn btn-no" onmouseover="moveButton(this)">√ëo :c</button>
        </div>
    </div>

    <script>
        // Variables para el control de m√∫sica
        const bgMusic = document.getElementById('bgMusic');
        const musicModal = document.getElementById('musicModal');
        let isMusicPlaying = false;
        let hasUserChosenMusic = false;

        // Mostrar el modal al cargar la p√°gina
        window.onload = function() {
            setTimeout(() => {
                musicModal.style.display = 'flex';
            }, 1000);
        }

        function acceptMusic() {
            bgMusic.play()
                .then(() => {
                    isMusicPlaying = true;
                    hasUserChosenMusic = true;
                    musicModal.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error al reproducir m√∫sica:', error);
                });
        }

        function declineMusic() {
            hasUserChosenMusic = true;
            musicModal.style.display = 'none';
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function acceptProposal() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>¬°Gracias por decir que s√≠! ‚ù§Ô∏è</h1>
                <p>Has hecho que este sea el mejor San Valent√≠n de todos.</p>
                <p>#M√ëHLYR ‚ù§Ô∏è.</p>
                <div class="photo-gallery" id="photoGallery"></div>
            `;
            
            if (hasUserChosenMusic && !isMusicPlaying) {
                bgMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                    });
            }
            
            loadPhotos();
            createHearts();
            createFloatingHearts();
        }

        function loadPhotos() {
            const gallery = document.getElementById('photoGallery');
            const photoCount = 4; // N√∫mero de fotos que tienes en la carpeta

            for (let i = 1; i <= photoCount; i++) {
                const photoContainer = document.createElement('div');
                photoContainer.className = 'photo-container';
                
                const img = document.createElement('img');
                img.src = `assets/photos/photo${i}.jpg`;
                img.alt = 'Momento especial';
                img.loading = 'lazy'; // Mejora el rendimiento
                
                photoContainer.appendChild(img);
                gallery.appendChild(photoContainer);
            }
        }

        function createHearts() {
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `float ${Math.random() * 2 + 2}s infinite ease-in-out`;
                document.body.appendChild(heart);
            }
        }

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                
                // Eliminar el coraz√≥n despu√©s de la animaci√≥n
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }
    </script>
</body>
</html>
