<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6e6, #fff5e6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
        }

        .btn-no {
            background: #808080;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Animaciones para girasoles y mariposas */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .sunflower {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('/api/placeholder/60/60') no-repeat center/contain;
            animation: float 3s infinite ease-in-out;
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('/api/placeholder/40/40') no-repeat center/contain;
            animation: float 4s infinite ease-in-out;
        }

        /* Posiciones iniciales de elementos decorativos */
        .decoration:nth-child(1) { top: 10%; left: 10%; }
        .decoration:nth-child(2) { top: 20%; right: 15%; }
        .decoration:nth-child(3) { bottom: 15%; left: 20%; }
        .decoration:nth-child(4) { bottom: 25%; right: 10%; }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn-accept {
            background-color: #ff4d6d;
            color: white;
        }

        .modal-btn-decline {
            background-color: #808080;
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Animaci√≥n para los corazones */
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 4s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Modal para la m√∫sica -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #ff4d6d; margin-bottom: 1rem;">üéµ ¬øQuieres m√∫sica rom√°ntica?</h2>
            <p>Para hacer este momento m√°s especial, ¬øte gustar√≠a escuchar una canci√≥n rom√°ntica de fondo?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-accept" onclick="acceptMusic()">S√≠, por favor</button>
                <button class="modal-btn modal-btn-decline" onclick="declineMusic()">No, gracias</button>
            </div>
        </div>
    </div>

    <!-- Audio elemento -->
    <audio id="bgMusic" loop>
        <source src="assets/music/romantic-song.mp3" type="audio/mp3">
    </audio>

    <!-- Elementos decorativos -->
    <div class="sunflower decoration"></div>
    <div class="butterfly decoration"></div>
    <div class="sunflower decoration"></div>
    <div class="butterfly decoration"></div>

    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <p class="message">Me har√≠as la persona m√°s feliz del mundo si dices que s√≠...</p>
        <div class="buttons">
            <button class="btn btn-yes" onclick="acceptProposal()">¬°S√≠, quiero!</button>
            <button class="btn btn-no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        // Variables para el control de m√∫sica
        const bgMusic = document.getElementById('bgMusic');
        const musicModal = document.getElementById('musicModal');
        let isMusicPlaying = false;
        let hasUserChosenMusic = false;

        // Mostrar el modal al cargar la p√°gina
        window.onload = function() {
            setTimeout(() => {
                musicModal.style.display = 'flex';
            }, 1000);
        }

        function acceptMusic() {
            bgMusic.play()
                .then(() => {
                    isMusicPlaying = true;
                    hasUserChosenMusic = true;
                    musicModal.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error al reproducir m√∫sica:', error);
                });
        }

        function declineMusic() {
            hasUserChosenMusic = true;
            musicModal.style.display = 'none';
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function acceptProposal() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>¬°Gracias por decir que s√≠! ‚ù§Ô∏è</h1>
                <p>Has hecho que este sea el mejor San Valent√≠n de todos.</p>
            `;
            
            if (hasUserChosenMusic && !isMusicPlaying) {
                bgMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                    });
            }
            
            createHearts();
            createFloatingHearts();
        }

        function createHearts() {
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `float ${Math.random() * 2 + 2}s infinite ease-in-out`;
                document.body.appendChild(heart);
            }
        }

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                
                // Eliminar el coraz√≥n despu√©s de la animaci√≥n
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }
    </script>
</body>
</html>
